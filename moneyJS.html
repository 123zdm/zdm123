<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			function calc(){
				//1.读取存款金额
				var ckje = document.getElementById("amount").value;//这获取的是字符串
				var cknum = parseInt(ckje); //将字符串转化为数字
				var lilv = document.getElementById("year").value;//取得利率,不需要转化
				//2.进行计算
				var lixi = cknum * lilv;
				var total = cknum + lixi;
				//3.输出结果
				document.getElementById("lixi").value = lixi;
				document.getElementById("total").value = total;
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h1>个人网银-个人存款计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input id="amount" class="form-control" type="text" placeholder="请输入存款金额">
					</td>
				</tr>
				<tr>
					<td>存款期限</td>
					<td>
						<select id="year" class="form-control">
							<option id="one" value=0.0175>一年(%1.75)</option>
							<option id="two" value=0.0225>二年(%2.25)</option>
							<option id="three" value=0.0275>三年(%2.75)</option>
							<option id="four" value=0.0275>五年(%2.75)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input id="lixi" class="form-control" type="text"  readonly="readonly">
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input id="total" class="form-control" type="text"  readonly="readonly">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button onclick="calc()" class="btn btn-primary btn-block">开始计算</button>
					</td>
				</tr>
			</table>
			开发者：2013041207 张冬梅 中北大学软件学院2020级
		</div>
	</body>
</html>
